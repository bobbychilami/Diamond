<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/CTU.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Create A Card</title>
</head>
<body>

    <a href="../index.html">
        <div class="back-button">
            <i class="bi bi-arrow-left"></i>
        </div>
    </a>

    <div class="container p-0">
        <div class="card px-4">
            <p class="h8 py-3">Enter Details</p>
            <form>
                <div class="row gx-3">
                    <div class="col-12">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Name</p> <input class="form-control mb-3" type="text" placeholder="Name">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">City</p> <input class="form-control mb-3" type="text" placeholder="City">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Country</p> <input class="form-control mb-3" type="text" placeholder="Country">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Address Line 1</p> <input class="form-control mb-3 pt-2 " type="password" placeholder="Address Line 1">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Address Line 2</p> <input class="form-control mb-3" type="text" placeholder="Address Line 2">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">District</p> <input class="form-control mb-3" type="text" placeholder="District">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Postal Code</p> <input class="form-control mb-3" type="text" placeholder="Postal Code">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="btn btn-primary mb-3" id="create-btn"> <span class="ps-3">Create</span> <span class="fas fa-arrow-right"></span> </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
